<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trigger Random</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

    <div class="jumbotron">

        <h1 class="text-center">Generate a Random Number!</h1>

        <div class="text-center">

            <!-- Here we have our button for generating random number (#random-button) -->
            <button id="random-button" class="btn btn-primary btn-lg">
                <h1>
                    <span class="fa fa-question"></span>
                </h1>
            </button>

        </div> 
    </div>

    <!-- Here we have div called "random-number" where our random number will go -->
    <h1 class="text-center" id="random-number"></h1>

    <script type="text/javascript">

        // create variable to store the lottery number generated
        var lotteryNumber = "";

    //event listener
    $(document).ready(function() {

        // create an event litener, that run this function
        $("#random-button").on("click", function () {

//Reset
            var lotteryNumber = "";
            //create a for loop that cycle through all 9 digits
            for (var i = 0; i < 9; i++) {

                // generate random NINE digit # using math floor(math.random) and store it into an string
                lotteryNumber = lotteryNumber + Math.floor(Math.random() * 10);
            }

            // Diplay this number in the random-number div.
            $("#random-number").append( "<hr>" + lotteryNumber + "");   
         });
 
        });
    </script>
</body>
</html>
